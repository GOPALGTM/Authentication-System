apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-app-deployment
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: authentication-project
        image: auth-image:latest
        ports:
        - containerPort: 8000
