version: 0.0
os: ubuntu
files:
    - source: /
      destination: /home/ubuntu/project

hooks:
    BeforeInstall:
        - location: beforeinstall.sh
            timeout: 300
            runas: root

    AfterInstall:
         - location: afterinstall.sh
            timeout: 300
            runas: root
         
         - location:  /etc/systemd/system/gunicorn.socket
            timeout: 300
            runas: root
            
         = location: /etc/systemd/system/gunicorn.socket
            timeout: 300
            runas: root
            
         - location: /scripts/command
            timeout: 300
            runas: root
            
         - location: /etc/nginx/sites-available/myproject
            timeout: 300
            runas: root
            
    ApplicationStart:
         - location: scripts/start_server
            timeout: 300
            runas: root
            
    ApplicationStop:
         - location: scripts/stop_application.sh
            timeout: 300
            runas: root
            
   
